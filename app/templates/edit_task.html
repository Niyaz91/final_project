<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #1a4b7b;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1a4b7b;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #163a61;
    }
    .back-link {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: #1a4b7b;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Edit Task</h1>

  <form action="/projects/{{ project_id }}/tasks/{{ task.id }}/edit" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required>

    <label for="description">Description</label>
    <input type="text" id="description" name="description" value="{{ task.description }}">

    <label for="status">Status</label>
    <select name="status" id="status">
      <option value="to do" {% if task.status == "to do" %}selected{% endif %}>To Do</option>
      <option value="in process" {% if task.status == "in process" %}selected{% endif %}>In Process</option>
      <option value="done" {% if task.status == "done" %}selected{% endif %}>Done</option>
    </select>

    <label for="priority">Priority</label>
    <select name="priority" id="priority">
      <option value="1" {% if task.priority == 1 %}selected{% endif %}>Low</option>
      <option value="2" {% if task.priority == 2 %}selected{% endif %}>Medium</option>
      <option value="3" {% if task.priority == 3 %}selected{% endif %}>High</option>
    </select>

    <label for="deadline">Deadline</label>
    <input type="date" id="deadline" name="deadline" value="{{ task.deadline.strftime('%Y-%m-%d') if task.deadline }}">

    <button type="submit">Save</button>
  </form>

  <a class="back-link" href="/projects/{{ project_id }}">Back to Project</a>

</body>
</html>
