<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .container {
      background-color: #ffffff;
      width: 600px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #1e3a8a;
      text-align: center;
    }

    .create-button, .logout-link {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 15px;
      background-color: #1e3a8a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .create-button:hover, .logout-link:hover {
      background-color: #2c5282;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
    }

    li a {
      color: #1e40af;
      text-decoration: none;
      font-weight: 500;
    }

    li a:hover {
      text-decoration: underline;
    }

    .actions a {
      color: #2563eb;
      margin-left: 10px;
      text-decoration: none;
    }

    .actions a:hover {
      text-decoration: underline;
    }

    .no-projects {
      text-align: center;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Projects</h2>

    <a href="/projects/create" class="create-button">Create Project</a>

      <ul>
    {% for project in projects %}
      <li>
        <a href="/projects/{{ project.id }}">
          <strong>{{ project.name }}</strong>
        </a>
      </li>
    {% else %}
      <li class="no-projects">No projects yet</li>
    {% endfor %}
      </ul>

    <a href="/logout" class="logout-link">Logout</a>
  </div>
</body>
</html>
